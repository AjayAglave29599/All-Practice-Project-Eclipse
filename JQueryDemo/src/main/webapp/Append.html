        $("button").click(function() {

            $("p").remove();
            $("#mydiv").empty();
            $("p").remove(".testdiv1, .testdiv2");
            $(".afterit").before("<h1>Hello World</h1>");
            $(".afterit").after("<h1>Hello World</h1>");
            $("input:text").val("Mr. Aglave Ajay");
            $("#appendDemp").append("<h1>Hello World</h1>");
            $("body").attr("bgcolor","red");

    <p class="testdiv">My Name will replace here</p>
